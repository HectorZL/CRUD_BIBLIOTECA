<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error del servidor - Sistema de Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .error-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 1.5rem;
        }
        .error-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #343a40;
        }
        .error-message {
            font-size: 1.25rem;
            color: #6c757d;
            margin-bottom: 2rem;
        }
        .error-details {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
        }
        .btn-home {
            padding: 0.5rem 1.5rem;
            font-size: 1.1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row error-container">
            <div class="col-md-8 col-lg-6">
                <div class="error-icon">
                    <i class="bi bi-exclamation-octagon-fill"></i>
                </div>
                <h1 class="error-title">500 - Error del servidor</h1>
                <p class="error-message">¡Vaya! Algo salió mal en nuestro servidor. Por favor, inténtalo de nuevo más tarde.</p>
                
                {% if error %}
                <div class="error-details">
                    <strong>Error:</strong> {{ error }}
                </div>
                {% endif %}
                
                <div class="d-grid gap-2 d-md-block">
                    <a href="{{ url_for('dashboard.home') }}" class="btn btn-primary btn-home">
                        <i class="bi bi-house-door"></i> Volver al inicio
                    </a>
                    <button onclick="window.history.back()" class="btn btn-outline-secondary btn-home">
                        <i class="bi bi-arrow-left"></i> Volver atrás
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
