<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido - Sistema de Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .welcome-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .welcome-card {
            max-width: 500px;
            width: 100%;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .welcome-icon {
            font-size: 4rem;
            color: #0d6efd;
            margin-bottom: 1.5rem;
        }
        .welcome-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #343a40;
        }
        .welcome-message {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 2rem;
        }
        .btn-welcome {
            padding: 0.5rem 1.5rem;
            font-size: 1.1rem;
            margin: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row welcome-container">
            <div class="col-12">
                <div class="welcome-card">
                    <div class="welcome-icon">
                        <i class="bi bi-book"></i>
                    </div>
                    <h1 class="welcome-title">¡Bienvenido al Sistema de Biblioteca!</h1>
                    <p class="welcome-message">
                        Gracias por utilizar nuestro sistema de gestión de biblioteca.
                        Inicia sesión para acceder a todas las funcionalidades.
                    </p>
                    <div class="d-flex justify-content-center flex-wrap">
                        <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-welcome">
                            <i class="bi bi-box-arrow-in-right"></i> Iniciar sesión
                        </a>
                        {% if 'user_id' in session %}
                        <a href="{{ url_for('dashboard.home') }}" class="btn btn-outline-primary btn-welcome">
                            <i class="bi bi-speedometer2"></i> Ir al panel
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
